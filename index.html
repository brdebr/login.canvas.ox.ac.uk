  <script>

    // Hostnames we will rewrite for.
    var allowed_referrers = ["universityofoxford.test.instructure.com","universityofoxford.beta.instructure.com"];

    var ready = function(fn) {
      if (document.attachEvent ? document.readyState === "complete" : document.readyState !== "loading"){
	fn();
      } else {
	document.addEventListener('DOMContentLoaded', fn);
      }
    }

    var getLocation = function(href) {
      var l = document.createElement("a");
      l.href = href;
      return l;
    };

    if (document.referrer) {
      var ref_hostname = getLocation(document.referrer).hostname;
      if (allowed_referrers.includes(referrer.hostname)) {
	ready(function() {
	  var elements = document.querySelectorAll(".login-link");
	  Array.prototype.forEach.call(elements, function(el, i){
	    el.href.hostname = referrer.hostname;
	  });
	});
      }
    }

  </script>
