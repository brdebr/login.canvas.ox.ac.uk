<!DOCTYPE html>
<html lang="en-GB">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <title>Login to Canvas - University of Oxford</title>
  <link rel="stylesheet" href="./css/discovery.css">
  <script src="./js/scripts.js"></script>
  <style>
    .d-none { 
      display: none;
    }
  </style>
</head>

<body>
  <div class="canvas-login ">
    <header>
      <div class="logo" id="oxlogo">
        <span>University of Oxford</span>
      </div>
    </header>
    <div class="canvas-login-choices">
      <h1>Canvas Login</h1>
      <div class="alert alert-warning d-none">
	  <strong>Warning:</strong> Indicates a warning that might need attention.
      </div>
                    
      <div id="error-message" class="alert alert-danger d-none">
      </div>

      <div class="canvas-login-routes">
	<a href="https://universityofoxford.beta.instructure.com/login/saml" role="button" class="btn btn-outline btn-lg">Oxford Users</a>

	<a href="https://universityofoxford.beta.instructure.com/login/canvas" role="button" class="btn btn-outline btn-lg">Other Users</a>
      </div>

    </div>
    <!-- /canvas-login-choices -->
    <footer>
      <ul>
        <li>
          <a href="http://help.instructure.com/">Help</a>
        </li>
        <li>
          <a href="http://www.admin.ox.ac.uk/statutes/regulations/196-052.shtml">IT Regulations</a>
        </li>
        <li>
          <a href="https://www.digitaleducation.ox.ac.uk/canvas-oxford">About Canvas@Oxford</a>
        </li>
	<li>
	  <a href="https://www.admin.ox.ac.uk/councilsec/compliance/gdpr/privacynotices/student/">Student Privacy Notice</a>
	</li>
      </ul>
    </footer>
  </div>
  <!--  /canvas-login  -->
</body>

</html>
